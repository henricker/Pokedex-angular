<div class="pokemon-card">
  <div class="pokemon-card__image">
    <img  src="{{pokemon.image}}" alt="pokemon-image" width="205" height="205"/>
  </div>
  <div class="pokemon-card__number">
    {{pokemon.number}}
  </div>
  <div class="pokemon-card__name">
    {{pokemon.name}}
  </div>
  <div class="pokemon-card__types">
    <div class="pokemon-card__types__type pokemon-card__types__type--{{type}}"
    *ngFor="let type of pokemon.types"
    >{{type}}</div>
  </div>
</div>
